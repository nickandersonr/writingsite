	<p>
	  I write for <a href="http://www.nerve.com/author/nickanderson/" target="_blank">Nerve</a>
	  and
	  <a href="http://www.swimmingly.com/author/nickanderson/" target="_blank">Swimmingly</a>.
	  I have a collection of short stories on
	  <a href="https://medium.com/@NickIsTweeting" target="_blank">Medium.</a>
	</p>
	<p>
	  The best place for updates are my
	  <a href="https://www.facebook.com/NickAndersonWriter" target="_blank">Facebook</a>
	  and
	  <a href="https://twitter.com/NickIsTweeting" target="_blank">Twitter</a>.
	</p>
	<p>
	  You should <a href="mailto:NickAndersonWriter@gmail.com">email me</a>
	  if you want to talk about my work, ask me questions, or whatever.     
	</p>
